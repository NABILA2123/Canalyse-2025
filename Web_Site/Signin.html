<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
/>
    <link rel="stylesheet" href="assets/css/signin/style.css" />
    <title>CAN - ANALYSE - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="Email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="{% url 'sign_up' %}" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="display">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" placeholder="Birthday" />
          </div>          
          </div>
          <div class="display">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
          </div>
          <div class="display">
            <div class="input-field">
              <!-- <i class="fas fa-phone"></i> -->
              <input style="width: 265px;padding-left: 45px;padding-top:12px;" placeholder="Number Phone" type="text" id="phone"/>
            </div>
            <div class="input-field">
              <i class="fas fa-map"></i>
              <input type="text" id="tt" placeholder="Country" />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" id="tt" placeholder="residence_location" />
            </div>
          </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              If you're a newcomer, kindly set up your account!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="assets/img/signin/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              If you're already part of our community, simply sign in and dive back into the action!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="assets/img/signin/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="assets/js/signin/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      var input = document.querySelector('#phone'),
          ttInput = document.querySelector('#tt'), // Sélection de l'élément d'entrée pour le nom du pays
          errorMsg = document.querySelector('#error-msg'),
          validMsg = document.querySelector('#valid-msg');
  
      var errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long"];
  
      var iti = window.intlTelInput(input, {
          utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
  
      var reset = function() {
          input.classList.remove("error");
          errorMsg.innerHTML = "";
          errorMsg.classList.add("hide");
          validMsg.classList.add("hide");
      }
  
      input.addEventListener('blur', function() {
          reset();
          if (input.value.trim()) {
              if (iti.isValidNumber()) {
                  validMsg.classList.remove('hide');
                  // Mise à jour du champ du nom du pays avec le nom du pays sélectionné
                  var selectedCountry = iti.getSelectedCountryData();
                  ttInput.value = selectedCountry.name;
              } else {
                  input.classList.add('error');
                  var errorCode = iti.getValidationError();
                  errorMsg.innerHTML = errorMap[errorCode];
                  errorMsg.classList.remove("hide");
              }
          }
      });
  
      input.addEventListener('countrychange', function(e) {
          // Mettre à jour le nom du pays lorsque le pays est changé
          var selectedCountry = iti.getSelectedCountryData();
          ttInput.value = selectedCountry.name;
      });
  
      input.addEventListener('change', reset);
      input.addEventListener("keyup", reset);
  </script>
  </body>
</html>
